<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="title">CSS Dinner Shopping List</h1>
        <p class="slogan">Letâ€™s go to the mall!</p>
    </header>
    <main>
        <ul class="list">
            <li class="list-item">
                <label for="pickles" class="label">
                    <input type="checkbox" name="pickles" id="pickles">
                    <span class="check-label">A lot of pickles <span class="list-item-in-brackets">for the next lessons about CSS</span></span>
                </label>
            </li>
            <li class="list-item">
                <label for="apples" class="label">
                    <input type="checkbox" name="apples" id="apples">
                    <span class="check-label">10 apples <span
                            class="list-item-in-brackets">for more CSS manipulations</span></span>

                </label>
            </li>
            <li class="list-item">
                <label for="oranges" class="label">
                    <input type="checkbox" name="oranges" id="oranges">
                    <span class="check-label">20 oranges <span
                            class="list-item-in-brackets">because they are awesome</span></span>
                </label>
            </li>
            <li class="list-item">
                <label for="plates" class="label">
                    <input type="checkbox" name="plates" id="plates">
                    <span class="check-label">13 plates <span
                            class="list-item-in-brackets">hm... they always disappear</span></span>
                </label>
            </li>
            <li class="list-item">
                <label for="bentos" class="label">
                    <input type="checkbox" name="bentos" id="bentos">
                    <span class="check-label">15 bentos</span>
                </label>
            </li>
            <li class="list-item">
                <label for="bottle" class="label">
                    <input type="checkbox" name="bottle" id="bottle">
                    <span class="check-label">1 bottle of Sake <span class="list-item-in-brackets">for my friends</span></span>
                </label>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p>Bon Appetit:)</p>
    </footer>
</div>
</body>
</html>
